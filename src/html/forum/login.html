<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="keywords" content="NASI-X"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="../../css/reset.css">
    <link rel="stylesheet" href="../../css/forum/forum.css">
    <link rel="stylesheet" href="../../css/forum/login.css">
    <title>Login / Register | NASI-X Forums</title>
</head>
<body>
    <header>
        <div class="top-header">
            <a href="../home.html" class="return">
                <span class="left-arrow">&leftarrow;</span> Return
            </a>

            <a href="index.html" class="title">
                <h1>NASI-X Forums</h1>
            </a>
        </div>

        <nav class="block horizontal-nav">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="login.html">Register</a></li>
                <li><a href="login.html">Login</a></li>
            </ul>
        </nav>
    </header>

    <div class="block">
        <div class="block-content">
            <h2>Registration</h2>

            <hr>

            <div class="block-header">Register</div>
            <form action="" method="post" class="block-content">
                <div class="input-field">
                    <label for="register-username">Username :</label>
                    <input type="text" name="register-username" id="register-username" required>
                </div>

                <div class="input-field">
                    <label for="register-password">Password :</label>
                    <input type="password" name="register-password" id="register-password" required>
                </div>

                <div class="input-field">
                    <label for="register-confirm-password">Confirm password :</label>
                    <input type="password" name="register-confirm-password" id="register-confirm-password" required>
                </div>

                <div class="input-field">
                    <label for="register-email">Email address :</label>
                    <input type="email" name="register-email" id="register-email">
                </div>

                <div class="input-field">
                    <label for="register-captcha">Are you a robot?</label>
                    <select name="register-captcha" id="register-captcha">
                        <option value="yes">Yes</option>
                        <option value="no">No</option>
                    </select>
                </div>

                <hr>

                <input type="submit" value="Register">
            </form>

            <div class="block-header">Login</div>
            <form action="" method="post" class="block-content">
                <div class="input-field">
                    <label for="login-username">Username :</label>
                    <input type="text" name="login-username" id="login-username" required>
                </div>

                <div class="input-field">
                    <label for="login-password">Password :</label>
                    <input type="password" name="login-password" id="login-password" required>
                </div>

                <div class="input-field">
                    <input type="checkbox" name="login-keep-login" id="login-keep-login">
                    <label for="login-keep-login">Keep me logged in.</label>
                </div>

                <hr>

                <input type="submit" value="Login">
            </form>
        </div>
    </div>

    <footer>
        <div class="block">
            <nav class="block-content horizontal-nav">
                <ul>
                    <li class="home-link"><a href="index.html">Home</a></li>
                    <li><a href="contact.html">Contact Us</a></li>
                    <li><a href="faq.html">Help</a></li>
                    <li><a href="rules.html">Rules</a></li>
                </ul>
            </nav>
        </div>

        <div>
            <a href="privacy.html">Privacy</a> | <a href="terms.html">Terms</a>
        </div>
    </footer>

</body>
</html>
