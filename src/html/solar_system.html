    <div class="sections">
        <div class="section fly-in">
            <h1 style="font-size: 2em">Let's take a deep dive into the Universe.</h1>

        <div class="section fly-in">

            <h1>The solar system representation</h1>

            <div class="section" id="solar-system-container" style="transition-delay: 200ms;">
                <div id="solar-system">
                    <div class="orbit" id="sun">
                        <div class="place-in-orbit">
                            <div class="planet"></div>
                        </div>
                    </div>

                    <div class="orbit" id="mercury">
                        <div class="place-in-orbit">
                            <div class="planet"></div>

                            <span>Mercury</span>
                        </div>
                    </div>

                    <div class="orbit" id="venus">
                        <div class="place-in-orbit">
                            <div class="planet"></div>

                            <span>Venus</span>
                        </div>
                    </div>

                    <div class="orbit" id="earth">
                        <div class="place-in-orbit">
                            <div class="planet"></div>

                            <span>Earth</span>

                            <div class="orbit moon-orbit" id="moon">
                                <div class="place-in-orbit">
                                    <div class="planet"></div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="orbit" id="mars">
                        <div class="place-in-orbit">
                            <div class="planet"></div>

                            <span>Mars</span>
                        </div>
                    </div>

                    <div class="orbit asteroid-belt inner"></div>
                    <div class="orbit asteroid-belt middle"></div>
                    <div class="orbit asteroid-belt another-middle"></div>
                    <div class="orbit asteroid-belt outer"></div>

                    <div class="orbit" id="jupiter">
                        <div class="place-in-orbit">
                            <div class="planet"></div>

                            <span>Jupiter</span>
                        </div>
                    </div>

                    <div class="orbit" id="saturn">
                        <div class="place-in-orbit">
                            <div class="planet"></div>

                            <span>Saturn</span>

                            <div class="orbit ring" id="A-ring"></div>
                            <div class="orbit ring" id="cassini-div"></div>
                            <div class="orbit ring" id="B-ring"></div>
                            <div class="orbit ring" id="C-ring"></div>
                        </div>
                    </div>

                    <div class="orbit" id="uranus">
                        <div class="place-in-orbit">
                            <div class="planet"></div>

                            <span>Uranus</span>
                        </div>
                    </div>

                    <div class="orbit" id="neptune">
                        <div class="place-in-orbit">
                            <div class="planet"></div>

                            <span>Neptune</span>
                        </div>
                    </div>
                </div>
            </div>
